<!DOCTYPE html>
<html lang="id">
<title>Document</title>
<head>
    <meta data-n-head="true" charset="UTF-8">
    <meta data-n-head="true" http-equiv="X-UA-Compatible" content="IE=edge">
    <meta data-n-head="true" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <Style>
    .mySlides {
        display: none;
    }

    .cursor {
        cursor: pointer;
    }

    .prev,
    .next {
        cursor: pointer;
        position: absolute;
        top: 40%;
        width: auto;
        padding: 16px;
        margin-top: -50px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        border-radius: 0 3px 3px 0;
        user-select: none;
        -webkit-user-select: none;
    }

    .next {
        left: 1655px;
        border-radius: 200px;
        opacity: 0.6;
    }

    .prev {
        left: 0px;
        border-radius: 200px;
        opacity: 0.6;
    }

    .prev:hover{
        opacity:1;
        transform: translateX(-15px);
    }
    .next:hover {
        opacity:1;
        transform: translateX(15px);
    }

    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    .demo {
        opacity: 0.6;
    }

    .active,
    .demo:hover {
        opacity: 1;
        transform: scale(1.0);
    }

    .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1s;
        animation-name: fade;
        animation-duration: 1s;
    }

    @-webkit-keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
    }

    @keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
    }
    .shadow{
        text-shadow: 2px 2px 3px black;
        opacity: 0.5;
    }
    </Style>
    <Style>
        body {
            background-image: url("img/bekgron.png");
            margin: 0 auto;
            background-repeat: no-repeat;
            background-color: white;
            position: fixed;
        }
    </Style>
</head>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            captionText.innerHTML = dots[slideIndex-1].alt;
        }
        </script>
